<div class="container">
  <div class="row">
    <div *ngFor="let item of results" class="col-md-3 mb-4 bg-transparent card box-balance m-4 shadow">
      <a class="nav-link" routerLink="details/{{item.id}}">
        <img class="card-img img-responsive" src="http://image.tmdb.org/t/p/w500${{item.poster_path}}" alt="Imagen Peli"/>
      </a>
      <div class="row card-body">
        <div class="card-title h5"> {{item.title || item.name}} </div>
        <p class="card-text"> {{item.vote_average}}</p>
        <button class="btn btn-dark"> VER </button>
      </div>
    </div>
  </div>
</div>
